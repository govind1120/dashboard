<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("YOUR_PUBLIC_KEY"); /* replace */
        })();
    </script>

    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

/* Full background with overlay */

body {
    background-image: url("https://images.unsplash.com/photo-1506784983877-45594efa4cbe?auto=format&fit=crop&w=1400&q=60"); 
    background-size: cover;
    background-position: center;
    height: 100vh;
    overflow: hidden;
    position: relative;
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.55);  /* Dark overlay */
    backdrop-filter: blur(2px);
}

/* Content centered */

.content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: white;
    padding: 20px;
    width: 90%;
    max-width: 600px;
}

.content h1 {
    font-size: 42px;
    font-weight: 600;
    margin-bottom: 10px;
}

.content p {
    font-size: 18px;
    font-weight: 300;
    margin-bottom: 30px;
    opacity: 0.9;
}

/* Notify box */

.notify-box {
    display: flex;
    justify-content: center;
}

.notify-box input {
    width: 65%;
    padding: 12px;
    border: none;
    border-radius: 5px 0 0 5px;
    outline: none;
}

.notify-box button {
    width: 35%;
    border: none;
    background-color: #7a2bd6;
    color: white;
    border-radius: 0 5px 5px 0;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

.notify-box button:hover {
    background-color: #5f1fb3;
}

/* Responsive */

@media (max-width: 500px) {
    .content h1 {
        font-size: 30px;
    }
    .notify-box {
        flex-direction: column;
    }
    .notify-box input,
    .notify-box button {
        width: 100%;
        border-radius: 5px;
        margin-bottom: 10px;
    }
}

    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="content">
        <h1>Website Under Construction</h1>
        <p>We are working hard to launch our new website. Stay tuned!</p>

        <form id="notifyForm" class="notify-box">
            <input type="email" id="emailInput" placeholder="Enter your email" required>
            <button>Notify Me</button>
        </form>
    </div>

    <script>
        document.getElementById("notifyForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const userEmail = document.getElementById("emailInput").value;

            emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
                email: userEmail
            }).then(
                function() {
                    alert("You will be notified soon!");
                    document.getElementById("notifyForm").reset();
                },
                function() {
                    alert("Error! Please try again.");
                }
            );
        });
    </script>

</body>
</html>
